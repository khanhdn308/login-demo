<form>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
